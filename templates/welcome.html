<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect – Your Two Database</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            overflow: hidden;
            color: #333;
            position: relative;
            transition: all 1.8s ease;
        }

        /* DAY MODE – ULTRA SOFT, EYE-SOOTHING PASTEL GRADIENT */
        body.day {
            background: linear-gradient(135deg,
                #e0f7fa 0%,
                #f8f5ff 20%,
                #fff0f5 40%,
                #f0fff0 60%,
                #f5f5ff 80%,
                #e6f9ff 100%
            );
            background-size: 300% 300%;
            animation: softFlow 20s ease infinite;
        }
        @keyframes softFlow {
            0%   { background-position: 0% 50%; }
            50%  { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* NIGHT MODE – DEEP SPACE */
        body.night {
            background: #0a0e1a;
        }

        /* Twinkling stars */
        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 10px #fff;
            animation: twinkle 4s infinite;
        }
        @keyframes twinkle {
            0%,100% { opacity: 0.4; }
            50%     { opacity: 1; }
        }

        /* Gentle hearts (day only) */
        .heart {
            position: absolute;
            font-size: 1.8rem;
            color: rgba(255, 105, 180, 0.6);
            animation: float 15s infinite linear;
            pointer-events: none;
        }
        @keyframes float {
            0%   { transform: translateY(100vh); opacity: 0; }
            15%  { opacity: 0.8; }
            85%  { opacity: 0.8; }
            100% { transform: translateY(-100px); opacity: 0; }
        }

        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 40px;
            max-width: 720px;
            margin: 0 auto;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 5.8rem;
            font-weight: 700;
            background: linear-gradient(45deg, #667eea, #764ba2, #f093fb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
        }

        p.tagline {
            font-size: 1.9rem;
            font-weight: 300;
            color: #555;
            margin: 20px 0;
        }

        .stats {
            display: flex;
            gap: 40px;
            margin: 40px 0;
        }
        .stat {
            background: rgba(255,255,255,0.7);
            padding: 18px 38px;
            border-radius: 60px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            color: #333;
            font-weight: 600;
        }

        .btn-group {
            display: flex;
            gap: 25px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .btn {
            padding: 18px 55px;
            font-size: 1.5rem;
            border: none;
            border-radius: 70px;
            cursor: pointer;
            font-weight: 600;
            min-width: 220px;
            transition: all 0.4s;
        }
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }
        .btn-primary:hover { transform: translateY(-10px); box-shadow: 0 20px 40px rgba(102,126,234,0.4); }
        .btn-secondary {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
        }
        .btn-secondary:hover {
            background: #667eea;
            color: white;
        }

        .footer {
            position: absolute;
            bottom: 30px;
            font-size: 1.1rem;
            color: #777;
        }

        /* PURE ICON TOGGLE – ONLY SUN & MOON */
        .mode-toggle {
            position: absolute;
            top: 35px;
            right: 35px;
            background: rgba(255,255,255,0.8);
            border: 3px solid #ddd;
            color: #667eea;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            font-size: 2.4rem;
            cursor: pointer;
            transition: all 0.6s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            z-index: 100;
        }
        .mode-toggle:hover {
            transform: rotate(360deg) scale(1.2);
            background: white;
        }
        body.night .mode-toggle {
            background: rgba(20,20,40,0.8);
            border-color: #444;
            color: #fff;
        }
    </style>
</head>
<body class="day">

    <!-- ONLY ICONS: Moon (day) → Sun (night) -->
    <button class="mode-toggle" id="modeBtn" onclick="toggleMode()">
        Moon
    </button>

    <div class="container">
        <h1>Hey Champ!</h1>
        <p class="tagline">Connect Your Two Database?</p>

        <div class="stats">
            <div class="stat"><strong id="users">12,457</strong><br>Happy Users</div>
            <div class="stat"><strong id="online">1,234</strong><br>Online Now</div>
        </div>

        <div class="btn-group">
            <button class="btn btn-primary" onclick="location.href='/admin/'">Login</button>
            <button class="btn btn-secondary">Join Free</button>
        </div>

        <div class="footer">
            © 2025 • Made with Heart by Innocent Devil
        </div>
    </div>

    <script>
        function toggleMode() {
            const body = document.body;
            const btn = document.getElementById('modeBtn');

            if (body.classList.contains('day')) {
                body.classList.replace('day', 'night');
                btn.innerHTML = 'Sun';
                createStars();
                document.querySelectorAll('.heart').forEach(h => h.remove());
            } else {
                body.classList.replace('night', 'day');
                btn.innerHTML = 'Moon';
                document.querySelectorAll('.star').forEach(s => s.remove());
            }
        }

        // 160 soft stars
        function createStars() {
            for (let i = 0; i < 160; i++) {
                const s = document.createElement('div');
                s.className = 'star';
                const size = Math.random() * 2.5 + 0.5;
                s.style.width = s.style.height = size + 'px';
                s.style.top = Math.random() * 100 + '%';
                s.style.left = Math.random() * 100 + '%';
                s.style.animationDelay = Math.random() * 4 + 's';
                document.body.appendChild(s);
            }
        }

        // Gentle hearts
        function createHeart() {
            if (!document.body.classList.contains('day')) return;
            const h = document.createElement('div');
            h.className = 'heart';
            h.innerHTML = 'Heart';
            h.style.left = Math.random() * 100 + 'vw';
            h.style.animationDuration = Math.random() * 8 + 12 + 's';
            document.body.appendChild(h);
            setTimeout(() => h.remove(), 20000);
        }
        setInterval(createHeart, 600);

        // Live counter
        setInterval(() => {
            document.getElementById('online').textContent = 
                (1200 + Math.floor(Math.random() * 400)).toLocaleString();
        }, 4000);
    </script>
</body>
</html>

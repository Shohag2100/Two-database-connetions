<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            display: flex;
            align-items: center;
            justify-content: center;

            max-width: 600px;

            font-size: 3.5rem;
            margin-bottom: 20px;

        }
        p { font-size: 1.3rem; margin: 20px 0; opacity: 0.9; }
        .btn {
            margin-top: 30px;
            padding: 15px 40px;
            font-size: 1.2rem;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 10px 20px rgba(255,107,107,0.4);
        }
        .btn:hover {
            transform: translateY(-5px);
            background: #ff5252;
            box-shadow: 0 15px 30px rgba(255,82,82,0.5);
        }
        .footer { margin-top: 50px; font-size: 0.9rem; opacity: 0.7; }

</head>
